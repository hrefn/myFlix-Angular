<div class="director-dialog">
  <mat-card>
    <mat-card-title>{{data.Name}}</mat-card-title>
    <mat-dialog-content>
      <p>Bio: {{data.Bio}}</p>
      <p>Birth: {{data.Birth}}</p>
      <p>Death: {{data.Death}}</p>
    </mat-dialog-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        aria-label="Close director details button"
        mat-dialog-close
        color="primary"
      >
        X
      </button>
    </mat-card-actions>
  </mat-card>
</div>
