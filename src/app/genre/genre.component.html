<div class="genre-dialog">
  <mat-card>
    <mat-card-title>{{data.Name}}</mat-card-title>
    <mat-dialog-content>
      <p>Description: {{data.Description}}</p>
    </mat-dialog-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        aria-label="Close genre details button"
        mat-dialog-close
      >
        X
      </button>
    </mat-card-actions>
  </mat-card>
</div>
