<app-navbar></app-navbar>
<div class="user-profile-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile Page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><b>Username:</b> {{user.Username}}</p>
      <p><b>Email:</b> {{user.Email}}</p>
      <p><b>Birthday:</b> {{user.Birthday | date:"mediumDate"}}</p>
      <p *ngIf="favoriteMovies?.length > 0"><b>Favorite Movies:</b></p>
      <ul>
        <li *ngFor="let movie of favoriteMovies">{{movie}}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="openEditProfile()"
        color="primary"
      >
        Edit Profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
